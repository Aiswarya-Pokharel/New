<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    
    <div class="signIn">
      <form action="">
        <h2>Login</h2>
        <div class="input_grp">
          <input type="text" name="name" id="user" required>
          <label for="name">Username</label>
        </div>
        <div class="input_grp">
          <input type="password" name="password" id="login-pw" required>
          <label for="password">Password</label>
          <ion-icon id="login-eye" name="eye-off"></ion-icon>
          
        </div>
        <div class="remember">
          <label for="remember"></label>
          <input type="checkbox" name="remember" id="rem">
          <p>Remember me</p>
          <a href="">Forgot password?</a>
        </div>
        <button id="btn" type="submit">Login</button>
        <div class="signIn_btn">
          <p>Don't you have an account? <a href="#" id="sign_in">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="signUp">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input_grp">
          <input type="text" name="Username" id="user" required>
          <label for="Username">Username</label>
        </div>
        <div class="input_grp">
          <input type="email" name="name" id="user" required>
          <label for="name">Email</label>
        </div>
        <div class="input_grp">
          <input type="password" name="password" id="signUp-pw" required>
          <label>Password</label>
          <ion-icon id="signUp-eye" name="eye-off"></ion-icon>
        </div>
        <div class="remember">
          <label for="remember"></label>
          <input type="checkbox" name="remember" id="rem">
          <p>I agree to the terms & conditions</p>
        </div>
        <button id="btn" type="submit">Sign Up</button>
        <div class="signUp_btn">
          <p>Already have an account? <a href="#" id="sign_up">Sign In</a></p>
        </div>
      </form>
    </div>
    
  </div>


  <script src="script.js"></script>
</body>
</html>
